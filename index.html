<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{margin: 0; padding: 0;}
        .box{
            width: 200px;
            height: 200px;
            background-color: lightblue;
        }
        .box1{
            width: 200px;
            height: 200px;
            background-color: lightseagreen;
        }
    </style>
</head>
<body>
    
    <div class="box"></div>
    <div class="box1"></div>

</body>
</html>
<script>

    let o_box = document.querySelector('.box');
    let o_box_1 = document.querySelector('.box1');
    let fn_random = () => parseInt(Math.random() * 255)
    o_box.onclick = function(){
        this.style.backgroundColor = `rgb(${fn_random()},${fn_random()},${fn_random()})`
        o_box_1.style.backgroundColor  = `rgb(${fn_random()},${fn_random()},${fn_random()})`
        console.log(`rgb(${fn_random()},${fn_random()},${fn_random()})`)
    }
    

</script>
